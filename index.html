<textarea name="Grammar" cols="40" rows="13" id="grm" class="txtarea">
S -> NP VP
VP -> VP PP | vi | vt NP | aux vi | aux vt NP
PP -> prep NP
NP -> det n | n | pro | det adj n | adj NP
adj -> adv adj | adj adj
adv -> too | very | quite
pro -> she | he
adj -> fresh | tasty | silver
n -> fish | fork | apple
vt -> eats
vi -> sleeps
det -> a | an | the
prep -> with</textarea>
