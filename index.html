<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="css/nlp.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
    <div class="txtarea">
    <textarea name="Grammar" cols="40" rows="13" id="grm" class="txtarea">
S -> NP VP
VP -> vt NP | vi | aux vt NP | aux vi
NP -> det n | n | pro
pro -> i | she | he
n -> fish | fork | apple | can
vt -> eats | can
vi -> sleeps | fish
det -> a | an | the
aux -> can
prep -> with</textarea>
    </div>

    <div class="examples">
    <a href="#" class="example">she eats</a> <br/>
    <a href="#" class="example">she eats an apple</a> <br/>
    <a href="#" class="example">she eats fresh tasty apple</a> <br/>
    <a href="#" class="example">she eats a quite tasty apple</a> <br/>
    <a href="#" class="example">she eats a fish</a> <br/>
    <a href="#" class="example">she eats a fish with a fork</a> <br/>
    <a href="#" class="example">she eats a fish with a silver fork</a> <br/>
    <a href="#" class="example">she eats a quite fresh fish with a silver fork</a> <br/>
    <a href="#" class="example">i can fish</a> <br/>
    <a href="#" class="example">i can can a can</a> <br/>

    </div>

    </div>

    <div class="parsing">
    <input type="text" size="50" id="txt" placeholder="i can can a can"/>
    <div id="dv"></div>
    </div>
  </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://rawgithub.com/lagodiuk/earley-parser-js/master/earley-oop.min.js"></script>
<script src="js/nlp.js"></script>
  
</html>
